<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="root">
        <div class="page">

            <!-- Header -->
            <header class="header">
                <a href="#" target="_blank"><img src="./images/logo.svg" class="logo" alt="Around the USA logo" /></a>
            </header>

            <main class="main">

                <!-- profile -->
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="profile avatar" />

                    <div class="profile__info">
                        <div>
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <!-- edit button -->
                            <button aria-label="edit-button" type="button" class="profile__edit-button" name="edit"></button>
                        </div>

                        <div><h2 class="profile__title">Explorer</h2></div>
                    </div>
                    <!-- end profile__info -->

                    <!-- add button -->
                    <button type="button" aria-label="add-button" class="profile__add-button"></button>
                </section>
                <!-- end-profile -->

                <!-- modal -->
                <div class="modal">
                    <div class="modal__container">
                        <button type="button" aria-label="close-button" class="modal__close-button"></button>

                        <h3 class="modal__title">Edit Profile</h3>

                        <!-- form inside modal -->

                        <form action="#" class="form" name="form-model">
                            <input type="text" class="form__input form__input_type_name" placeholder="name" name="name" />

                            <input type="text" class="form__input form__input_type_job" placeholder="profession" name="profession" />

                            <button type="submit" class="form__button">Save</button>
                        </form>
                    </div>
                    <!-- end modal__container-->
                </div>
                <!-- end-modal -->

                <!-- image elements -->
                <section class="elements">
                    <ul class="elements__list">
                        <li class="elements__element">
                            <img class="elements__image" src="./images/yosemite-valley.png" alt="Image of Yosemite Valley" />
                            <div class="elements__info">
                                <h4 class="elements__text">Yosemite Valley</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>

                        <li class="elements__element">
                            <img class="elements__image" src="./images/lake-louise.png" alt="Image of Lake Louise" />
                            <div class="elements__info">
                                <h4 class="elements__text">Lake Louise</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>

                        <li class="elements__element">
                            <img class="elements__image" src="./images/bald-mountains.png" alt="Image of Bald Mountains" />
                            <div class="elements__info">
                                <h4 class="elements__text">Bald Mountains</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>

                        <li class="elements__element">
                            <img class="elements__image" src="./images/latemar.png" alt="Image of Latemar" />
                            <div class="elements__info">
                                <h4 class="elements__text">Latemar</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>

                        <li class="elements__element">
                            <img class="elements__image" src="./images/vanoise-national-park.png" alt="Image of Vanoise National Park" />
                            <div class="elements__info">
                                <h4 class="elements__text">Vanoise National Park</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>

                        <li class="elements__element">
                            <img class="elements__image" src="./images/lago-di-braies.png" alt="Image of Lago di Braies" />
                            <div class="elements__info">
                                <h4 class="elements__text">Lago di Braies</h4>
                                <button class="elements__heart" type="button"><img src="./images/heart.svg" alt="like heart-button" /></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <p class="footer__copyright">Â© 2021. Around the U.S.</p>
            </footer>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
